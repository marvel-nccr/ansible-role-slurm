---
- name: add ansible repository
  become: true
  apt_repository:
    repo: 'ppa:ansible/ansible'
    state: present

- name: Install apt packages
  become: true
  apt:
    name:
      - slurm-wlm
      - slurm-wlm-basic-plugins
      - slurm-wlm-basic-plugins-dev
      - munge
      - sendmail
      - ansible
    state: present
    update_cache: true

- name: hide slurm user (created by slurm package) on login screens
  become: true
  ini_file:
    path: "/var/lib/AccountsService/users/slurm"
    section: "User"
    option: "SystemAccount"
    value: "true"

- name: create directories for slurm
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ slurm_user }}"
  with_items:
    - /var/run/slurm-llnl
    - /var/lib/slurm-llnl/slurmd
    - /var/lib/slurm-llnl/slurmctld
    - /var/log/slurm-llnl
    # See issue and comments therein
    # https://github.com/Azure/azure-quickstart-templates/issues/1796
    - /var/spool/slurmd

# Used configurator for generating file
# (make sure to select the correct SLURM version!)
# https://slurm.schedmd.com/configurator.html
- name: Copy slurm configuration template
  become: true
  template:
    src: slurm.conf
    owner: "{{ slurm_user }}"
    dest: /etc/slurm-llnl/slurm.conf
  register: conf_template

- name: create confinguration update playbook
  become: true
  template:
    src: config-playbook.yml.j2
    dest: /etc/slurm-llnl/update-playbook.yml

- name: copy confinguration update executable
  become: true
  copy:
    src: update-slurm-resources.sh
    dest: /usr/bin/slurm-update-resources
    mode: u=rwx,g=rx,o=rx

- include_tasks: resources_service.yml
  when: slurm_resources_service

# munge key already created by apt-get install
# will not overwrite key due to 'creates' flag
# but useful to avoid prompts
- name: create munge key
  become: true
  command: /usr/sbin/create-munge-key -f
  args:
    creates: "/etc/munge/munge.key"

- import_tasks: hostname.yml

- include_tasks: hostname_service.yml
  when: slurm_hostname_service

# munge should start before slurm daemons
# https://slurm.schedmd.com/quickstart_admin.html
- name: start munge service
  become: true
  service:
    name: "{{ item }}"
    state: started
  with_items:
    - munge

- name: start slurm services
  become: true
  service:
    name: "{{ item }}"
    state: started
  with_items:
    - slurmctld
    - slurmd
# slurmdbd does not exist in SLURM 15.08
#    - slurmdbd

- import_tasks: tests.yml
  when: run_tests is defined and run_tests
