---
- name: Install apt packages
  become: True
  become_user: "{{ root_user }}"
  apt:
      name: "{{ item }}"
      state: latest
      update_cache: True
  with_items:
    - slurm-wlm
    - munge

- name: hide slurm user (created by slurm package) on login screens
  become: true
  become_user: "{{ root_user }}"
  ini_file:
    path: "/var/lib/AccountsService/users/slurm"
    section: "User"
    option: "SystemAccount"
    value: "true"

# Use configurator for generating file
# https://slurm.schedmd.com/configurator.html
- name: Copy slurm configuration template
  become: True
  become_user: "{{ root_user }}"
  template:
      src: slurm.conf
      dest: /etc/slurm-llnl/slurm.conf

- name: create munge key
  become: True
  become_user: "{{ root_user }}"
  shell: /usr/sbin/create-munge-key

- name: start services
  become: True
  become_user: "{{ root_user }}"
  service:
      name: "{{ item }}"
      state: started
  with_items:
  - slurmctld
#  - slurmdbd
  - slurmd


