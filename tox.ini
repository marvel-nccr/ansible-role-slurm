# configuration to run via tox
# to use a specific docker image: `DOCKER_IMAGE_VERSION=1.1 tox`

[tox]
envlist = py38

[testenv]
skip_install = true

[testenv:py{36,37,38}]
deps = -rrequirements.txt
passenv =
    HOME
    DOCKER_IMAGE
    DOCKER_IMAGE_VERSION
    DOCKER_COMMAND
commands = molecule {posargs:test}
